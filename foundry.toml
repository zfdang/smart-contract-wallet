[profile.default]
src = "contracts"
out = "out"
libs = ["lib"]
via_ir = true
solc_version = "0.8.24"
evm_version = "cancun"

# Testing
test = "test"
gas_reports = ["*"]

# Optimizer
optimizer = true
optimizer_runs = 200

# Formatter
line_length = 120
tab_width = 4
bracket_spacing = true

# RPC endpoints
[rpc_endpoints]
base-sepolia = "${BASE_SEPOLIA_RPC_URL}"

# Etherscan API keys
[etherscan]
base-sepolia = { key = "${BASESCAN_API_KEY}" }
